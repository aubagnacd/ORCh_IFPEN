//----General Inputs----//
  debuglevel = 1

  configuration = MultipleInlet

OPTIONS:   PremixedFlames
           MultipleInlet

  NewMixing = 1
//1 to have a new particle mixing, 0 to stay with the same mixing previously generated
  EMST = 0
  MixingTime = 2e-04
  TimeStep = 1e-05
  IterationNumber = 50

  WriteTraj = 0
  WriteParts = 1

  drgepTraj = 0
  trajR0 = 0
  Print_rAB = 0

  step = DRGEP_Species

OPTIONS:   DRGEP_Species 
           DRGEP_Reactions 
           ComputeTrajectories 
           computeQSSCriteria
           getQSSfile
           getQSSfileFORTRAN
           Optimisation
         
  mech =  mechanisms/gri12.xml
  mech_desc = gri12

  mech_ref = None 
//Path of the Scheme associated or None if not specified 

//scheme reference defined by the user for the plots and the fitness function (if not specified the initial mech and associated trajectory is set by default)

  trajectory_ref = Ref_DRGEP_Species32

//------Inlets------//

new Inlet 0 : Air
  equil = 0
  T = 300
  Pressure = 1E+05
  MassFlowRate = 0.411
  Xk = O2:0.21, N2:0.79  
  // the composition can also be added with molar fractions, for that replace "Yk" by "Xk"   
  EvaporationModel = false
  DropletDiameter = 0.0
  EvaporationTime = 0.0
  liquidDensity = 0.0
  EvaporationLatentHeat = 0.0
//EndInlet


new Inlet 1 : Fuel
  equil = 0
  T = 300
  Pressure = 1E+05
  MassFlowRate = 0.024
  Xk = CH4:1.0  
  // the composition can also be added with molar fractions, for that replace "Yk" by "Xk"   
  EvaporationModel = 0
  DropletDiameter = 0.0
  EvaporationTime = 0.0
  liquidDensity = 0.0
  EvaporationLatentHeat = 0.0
//EndInlet


new Inlet : GB
  equil = 0
  T = 2500
  Pressure = 1E+05
  MassFlowRate = 0.3
  Xk = N2:0.76308, O2:0.093573, H2O:0.072355, CO2:0.070468
  // the composition can also be added with molar fractions, for that replace "Yk" by "Xk"   
  EvaporationModel =  0
  DropletDiameter = 0.0
  EvaporationTime = 0.0
  liquidDensity = 0.0
  EvaporationLatentHeat = 0.0
//EndInlet

//------Targets------//

  listTargets = O2
  listTargets = CO2
  listTargets = CO

//------QSS Scenarios------//

  QSS = HCO
  QSS = CH3O

//------Optimisation------//


  PopSize = 40
  MaxAllowableGenerations = 40
  NbElitism = 1

  CrossoverRate = 0.75
  MutationRate = 0.02

  AllowedVariation_A = 0.01
  AllowedVariation_b = 0.01
  AllowedVariation_E = 0.006
